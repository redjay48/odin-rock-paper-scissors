<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function computerPlay() {
            let num = Math.floor((Math.random() * 3) + 1);
            if (num === 1) {
                return 'rock';
            } else if (num === 2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        function userPlay() {
            let userInput = prompt('Your move', '').toLowerCase();
            if (userInput === 'rock' || userInput === 'paper' || userInput === 'scissors') {
                return userInput;
            } else {
                return undefined;
            }

        }


        function match(computerSelection, userSelection) {
            if (computerSelection === userSelection) {
                return `It's a draw!`;
            } else if (computerSelection === 'rock' && userSelection === 'scissors') {
                return `You lose!! Rock beats Scissors`;
            } else if (computerSelection === 'paper' && userSelection === 'rock') {
                return `You lose!! Paper beats Rock`;
            } else if (computerSelection === 'scissors' && userSelection === 'paper') {
                return `You lose!! Scissors beats Paper`;
            } else if (userSelection === 'rock' && computerSelection === 'scissors') {
                return `You win!! Rock beats Scissors`;
            } else if (userSelection === 'paper' && computerSelection === 'rock') {
                return `You win!! Paper beats Rock`;
            } else if (userSelection === 'scissors' && computerSelection === 'paper') {
                return `You win!! Scissors beats Rock`;
            } else if (userSelection === undefined) {
                return `You lose!! invalid input`;
            }
        }


        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i< 5;i++) {
                let string = match(computerPlay(), userPlay());
                if (string.charAt(4) === 'w') {
                    playerScore ++;
                } else if (string.charAt(4) === 'l') {
                    computerScore ++;
                } 
            }
            let draw = 5 -(computerScore + playerScore);
            if (playerScore > computerScore) {
                return `You Win! Here are the Scores: You: ${playerScore} Computer: ${computerScore} Draw Matches: ${draw}`;
            } else if (playerScore < computerScore) {
                return `You Lose! Here are the Scores: You: ${playerScore} Computer: ${computerScore} Draw Matches: ${draw}`;
            } else if (playerScore === computerScore) {
                return `It's a draw! No one wins. Here are the Scores: You: ${playerScore} Computer: ${computerScore} Draw Matches: ${draw}`;
            }
        }
    </script>
</body>

</html>
